<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel = "stylesheet" href = "app.css">
</head>
<body>
  <h1> My To-Do List</h1>
  <form>
  <ul id = "list">
    <li class = "list-item">
      <label for = "todo-check" class = "visually-hidden">CheckBox</label>
      <input type = "checkbox" id = "todo-check" name = "todo-check">
      <label for = "todo-item" class = "visually-hidden">To do list item</label>
      <input type = "text" id = "todo-item" name = "todo-item" autocomplete="off">
      <button type = "submit" id = "add-todo">Add</button>
      <button type = "submit" id = "remove-todo">Remove</button>
    </li>
  </ul>
</form>
  <script src = "script.js"></script>
</body>
</html>
