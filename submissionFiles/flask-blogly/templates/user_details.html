{% extends 'base.html'%}

{% block content %}
<img src = "{{user.image_url}}">
<h2>
{{user.toString()}}
</h2>

<h3>Posts</h3>
<ul>
{% for post in user.posts%}
<a href = '/posts/{{post.id}}'><li>{{post.title}}</li></a>
{% endfor%}
</ul>

<form action = '/users/{{user.id}}/edit'>
<button>Edit</button>
</form>

<form action = '/users/{{user.id}}/delete' method = "post">
<button>Delete</button>
</form>

{% endblock%}
