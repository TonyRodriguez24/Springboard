<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <hr>
    <h1>My To-Do List</h1>

    <!-- create form to add and then the list dynamically added -->
    <form>
        <label for="todo-item" class="visually-hidden">To do list item</label>
        <input type="text" id="todo-item" name="todo-item" autocomplete="off" placeholder = "Enter text here" required/>
      <button type="submit">Add</button>
    </form>

    <ul id="list"></ul>
  </main>
    <script src="script.js"></script>
  </body>
</html>
